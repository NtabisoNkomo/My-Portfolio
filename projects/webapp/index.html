<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSN | Admin Record System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #1e293b;
        }

        body {
            background: #f8fafc;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            height: 100vh;
            padding: 2rem;
            position: fixed;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
            width: 100%;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            background: #dcfce7;
            color: #166534;
        }

        .btn {
            background: var(--primary);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="../../index.html" class="back-btn">‚Üê Back to Portfolio</a>
        <h2>NSN Admin</h2>
        <nav>
            <p><i class="fas fa-home"></i> Dashboard</p>
            <p><i class="fas fa-users"></i> Users</p>
            <p><i class="fas fa-cog"></i> Settings</p>
        </nav>
    </div>
    <div class="main-content">
        <h1>Project Records</h1>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Active Installations</h3>
                <button class="btn" id="add-btn">+ New Record</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const initialData = [
            { id: "PRO-001", client: "PROTEC Randburg", status: "Active", date: "2024-10-12" },
            { id: "PRO-002", client: "Maxxess Solution", status: "Pending", date: "2025-03-01" },
            { id: "PRO-003", client: "D-Lab Remote", status: "Completed", date: "2024-08-19" }
        ];

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = initialData.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.client}</td>
                    <td><span class="badge">${item.status}</span></td>
                    <td>${item.date}</td>
                </tr>
            `).join('');
        }

        document.getElementById('add-btn').addEventListener('click', () => {
            const newId = "PRO-00" + (initialData.length + 1);
            initialData.push({
                id: newId,
                client: "New Volunteer Client",
                status: "Active",
                date: new Date().toISOString().split('T')[0]
            });
            renderTable();
        });

        renderTable();
    </script>
</body>

</html>
