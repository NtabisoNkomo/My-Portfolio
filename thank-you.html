<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Ntabiso Sola Nkomo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0a0a0a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .thank-you-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 4rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: 600;
        }

        #seconds {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary);
            text-decoration: none;
            border: 1px solid var(--primary);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: var(--primary);
            color: black;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-card">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been received. I will get back to you as soon as possible.</p>
        <div class="countdown">
            Redirecting to home in <span id="seconds">10</span> seconds...
        </div>
        <a href="index.html" class="home-link">Go Home Now</a>
    </div>

    <script>
        let timeLeft = 10;
        const countdownEl = document.getElementById('seconds');

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
